<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>News Bag</title>
  </head>
  <body>{% include "newsbag_app/navbar.html" %}</body>
  <button class="btn btn-dark" onclick="location.href='/library/{{ library.id }}'" style="margin: 10px">Back</button>

  <body class="p-0 mb-0 bg-success text-white">
    <style>
    .vl {
      border-left: 6px solid #343434;
      height: 3000px;
      position: absolute;
      left: 50%;
      margin-left: -3px;
      top: 56px;
    }
    </style>

    <div class="vl"></div>

  <div class="row">
      <div class="col-md-4">
      {% for article in left %}
          <div class="card mb-3 border-dark" style="max-width: 750px; margin-left: 10px">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src={{ article.image_path }} class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title text-dark">{{ article.title }}</h5>
                    <p class="card-text text-body">{{ article.content }}</p>
                    <a href="{{ article.source_link }}" class="btn btn-primary"> See more at: {{ article.source_name }} </a>
                  </div>
                </div>
              </div>
          </div>
      {% endfor %}
      </div>

      <div class="col-md-4 offset-md-4">
      {% for article in right %}
          <div class="card mb-3 border-dark" style="max-width: 750px; margin-left: 70px">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src={{ article.image_path }} class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title text-dark">{{ article.title }}</h5>
                    <p class="card-text text-body">{{ article.content }}</p>
                    <a href="{{ article.source_link }}" class="btn btn-primary"> See more at: {{ article.source_name }} </a>
                  </div>
                </div>
              </div>
          </div>
      {% endfor %}
      </div>
  </div>

  </body>
</html>
